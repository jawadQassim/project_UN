{% block content %}
  <h1 class="text-center mb-4" style="color: #007bff;">Top 20 Skills for {{ profession.title }}</h1>

  <div class="container">
    <!-- Back Button -->
    <div class="text-center mb-4">
      <a href="{% url 'profession_list' %}" class="btn btn-primary btn-lg" style="border-radius: 8px;">Back to Profession List</a>
    </div>

    <!-- Skills Table -->
    <div class="mb-5">
      <h3 class="text-primary mb-3">Top 20 Skills by Frequency</h3>
      <table class="table table-hover table-bordered" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <thead class="thead-light">
          <tr>
            <th style="background-color: #007bff; color: white; text-align: center;">Skill</th>
            <th style="background-color: #007bff; color: white; text-align: center;">Frequency</th>
          </tr>
        </thead>
        <tbody>
          {% for skill, count in top_20_skills %}
            <tr>
              <td style="text-align: center;">{{ skill }}</td>
              <td style="text-align: center;">{{ count }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Skills Chart -->
    <div class="mb-5">
      <h3 class="text-primary mb-3">Skills Frequency Chart</h3>
      <div class="text-center">
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Skills Chart" class="img-fluid" style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; padding: 8px;" />
      </div>
    </div>
  </div>
{% endblock %}
